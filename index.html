<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS: FE Edition</title>

	<!-- Bootstrap 4.0.0 Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
</head>
<body>

	<section id="instructions-box" class="">
		<div class="card my-5 mx-auto text-center">
			<div class="row">
				<div id="instructions" class="col-6 mx-auto">
					<p> Instructions go here <p>
				</div>
			</div>
			<div class="row">
				<div class="col-6 mx-auto">
					<input type="text" class="form-control my-1" id="name-input" placeholder="Enter your name">
					<button id="submit-btn" type="submit" class="btn btn-secondary my-1">Submit</button>
					<!-- Appears if numChildren < 2 -->
					<!-- Disappears once game starts -->
					<!-- Reappears once a user leaves (numChildren <2)-->
				</div>
			</div>
		</div>
	</section>

	<section id="game-box" class="mx-auto">
		<div id="game" class="card my-5 text-center">
			<div class="row">
				<div id="choices-box" class="col-lg-3 col-md-6 mx-auto my-3">
				</div>
			</div>
			<div class="row">
				<div id="status-box" class="col-lg-3- col-md-6 mx-auto">
					<p> P1 Wins: #   Losses: # </p>
					<p> P2 Wins: #   Losses: # </p>
				</div>
			</div>
		</div>
	</section>

	<!-- Jquery Link -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<!-- Popper Link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<!-- Bootstrap 4.0.0 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<!-- Javascript Link -->
	<script src="assets/javascript/apps.js"></script>
</body>
</html>
